
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Explorer Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    .folder {
      position: relative;
      width: 120px;
      height: 130px;
      cursor: pointer;
      text-align: center;
    }

    .folder img.folder-icon {
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .folder .preview {
      position: absolute;
      top: 15%;
      left: 20%;
      width: 60px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #fff;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      transform: rotate(-5deg);
      z-index: 2;
    }

    .folder .preview:nth-child(3) {
      left: 30%;
      transform: rotate(5deg);
      z-index: 3;
    }

    .folder p {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>File Explorer Style Gallery</h1>

  <div class="gallery">
    <!-- Folder 1: Gargoyles -->
    <div class="folder" onclick="alert('Opening Gargoyles')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Folder_icon_-_Windows_7.png" alt="Folder Icon" class="folder-icon">
      <img src="https://images.unsplash.com/photo-1506748686217-60a18d1b7c58" alt="Preview 1" class="preview">
      <img src="https://images.unsplash.com/photo-1561938954-92f46fa59f9b" alt="Preview 2" class="preview">
      <p>Gargoyles</p>
    </div>

    <!-- Folder 2: Images -->
    <div class="folder" onclick="alert('Opening Images')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Folder_icon_-_Windows_7.png" alt="Folder Icon" class="folder-icon">
      <img src="https://images.unsplash.com/photo-1506748686217-60a18d1b7c58" alt="Preview 1" class="preview">
      <img src="https://images.unsplash.com/photo-1561938954-92f46fa59f9b" alt="Preview 2" class="preview">
      <p>Images</p>
    </div>

    <!-- Folder 3: Selfies -->
    <div class="folder" onclick="alert('Opening Selfies')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Folder_icon_-_Windows_7.png" alt="Folder Icon" class="folder-icon">
      <img src="https://images.unsplash.com/photo-1506748686217-60a18d1b7c58" alt="Preview 1" class="preview">
      <img src="https://images.unsplash.com/photo-1561938954-92f46fa59f9b" alt="Preview 2" class="preview">
      <p>Selfies</p>
    </div>

    <!-- Folder 4: Toronto -->
    <div class="folder" onclick="alert('Opening Toronto')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Folder_icon_-_Windows_7.png" alt="Folder Icon" class="folder-icon">
      <img src="https://images.unsplash.com/photo-1506748686217-60a18d1b7c58" alt="Preview 1" class="preview">
      <img src="https://images.unsplash.com/photo-1561938954-92f46fa59f9b" alt="Preview 2" class="preview">
      <p>Toronto</p>
    </div>
  </div>
</body>
</html>
